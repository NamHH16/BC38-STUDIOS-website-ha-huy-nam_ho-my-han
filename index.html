<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Studious - Education Category Responsive Website Template - Home :
      W3Layouts
    </title>

    <!-- FONTAWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- BOOSTRAP -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <!-- GG FONT -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <!-- HEADER -->
    <section class="top-header">
      <div class="container-fluid">
        <div
          class="top-content d-flex align-items-center justify-content-between"
        >
          <div class="top-headers">
            <ul>
              <li><a href="#">Have any question ?</a></li>
              <li>
                <i class="fa-solid fa-phone"></i>
                <a href="#"> +1(21) 234 4567 </a>
              </li>
              <li>
                <i class="fa-regular fa-envelope"></i>
                <a href="#"> mail@example.com </a>
              </li>
            </ul>
          </div>
          <div class="top-headers top-headers-2">
            <ul>
              <li>
                <a href="#">
                  <i class="fa-brands fa-facebook-f"></i>
                </a>
              </li>
              <li>
                <a href="#">
                  <i class="fa-brands fa-twitter"></i>
                </a>
              </li>
              <li>
                <a href="#">
                  <i class="fa-brands fa-instagram"></i>
                </a>
              </li>
              <li class="linkedin">
                <a href="#">
                  <i class="fa-brands fa-linkedin-in"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>

    <!-- NAVBAR -->
    <header>
      <nav class="navStudious navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./img/logo.png" />
            <span>Studious</span></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbar-1"
            aria-controls="navbar-1"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="navbarStudious collapse navbar-collapse ml-lg-auto"
            id="navbar-1"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Courses</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Pages
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Blog Posts</a></li>
                  <li><a class="dropdown-item" href="#">Blog Single</a></li>
                  <li>
                    <a class="dropdown-item" href="#">404 Page</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Email Template</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Landing Page</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Shortcodes</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link">Contact Us</a>
              </li>
            </ul>
            <!-- SEARCH BUTTON -->
            <div class="search-right">
              <form class="d-flex position-relative" role="search">
                <div class="input-search search-text">
                  <input
                    class="form-control"
                    type="search"
                    placeholder="Enter Keyword"
                    aria-label="Search"
                  />
                </div>
                <button class="btn-icon btn position-absolute" type="submit">
                  <i class="fa fa-search"></i>
                </button>
              </form>
            </div>
            <div class="dark-mode">
              <a href="#">
                <i class="fa fa-moon"></i>
              </a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- CAROUSEL -->
    <section class="slider">
      <div
        id="carousel-1"
        class="carousel carousel-dark slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carousel-1"
            data-bs-slide-to="0"
            class="active"
            aria-label="Slide 1"
            aria-current="true"
          ></button>
          <button
            type="button"
            data-bs-target="#carousel-1"
            data-bs-slide-to="1"
            aria-label="Slide 2"
            class=""
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img src="./img/banner2.jpg" alt="" />
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="./img/banner3.jpg" alt="" />
          </div>
        </div>
      </div>
    </section>
    <!-- JS BS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
